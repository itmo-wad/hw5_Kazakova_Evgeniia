<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Project WAD3</title>
  </head>
  <body>
    <main> 
      <div class="container register">
        <div class="d-flex justify-content-around flex-column flex-md-row">
          <div class="col-md-4 register-left">
            <img src="img/logo.png" alt="ITMO"/>
            <h3>Welcome</h3>
            <p>Join the ITMO team</p>
          </div>
          <div class="col-md-8 register-right d-flex justify-content-center">
            <h2 class="d-flex align-items-center">Secret</h2>
          </div>       
        </div>
        <form class="d-flex justify-content-end" method="POST" enctype="multipart/form-data" action="/cabinet">
          <input type=file name=file class="form-control col-md-6">
          <input type=submit value=Upload class="form-control btn col-md-2 cabinet-btn">
        </form>       
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <script async>alert('{{message}}')</script>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </body>
</html>
